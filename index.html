<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>New Year Countdown</h1>
    <div class="countdown-container">
      <div class="countdown-el days-container">
        <p class="big-text" id="days-el">0</p>
        <span>days</span>
      </div>
      <div class="countdown-el hours-container">
        <p class="big-text" id="hours-el">0</p>
        <span>hours</span>
      </div>
      <div class="countdown-el mins-container">
        <p class="big-text" id="mins-el">0</p>
        <span>mins</span>
      </div>
      <div class="countdown-el seconds-container">
        <p class="big-text" id="seconds-el">0</p>
        <span>seconds</span>
      </div>
    </div>
    <p id="desc">Time until Sunday, 1 January 2023</p>

    <script src="index.js"></script>
  </body>
</html>
